AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: >-
  A simple backend (read/write to DynamoDB) with a RESTful API endpoint using
  Amazon API Gateway.

# Settings
Globals:
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'Content-Type,X-Amz-Date,X-Amz-Security-Token,Authorization,X-Api-Key,X-Requested-With,Accept,Access-Control-Allow-Methods,Access-Control-Allow-Origin,Access-Control-Allow-Headers'"
      AllowOrigin: "'*'"
      Credentials: true


  Function:
    Timeout: 10
    Runtime: nodejs14.x
    Environment:
      Variables:
        ENV: !Ref ENV


# Variable declaration
Parameters:
  ENV:
    Type: String
    Default: "Prod"
  BucketName:
    Type: String
    Default: "mrjohnny-upload-contents"
  S3BucketPolicy:
    Type: String
    Default: "arn:aws:s3:::mrjohnny-upload-contents"


Resources:



  # Explicit API resource needed to configure an authorizer
  ServerlessApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: "arn:aws:cognito-idp:us-east-1:411460918332:userpool/us-east-1_eqsRxbA3C"
        AddDefaultAuthorizerToCorsPreflight: False
      EndpointConfiguration:
        Type: REGIONAL
        PayloadFormatVersion: "2.0"
      GatewayResponses:
        # API-Gateway responses are missing CORS headers
        # They need to be defined in Lambda functions or here
        UNAUTHORIZED:
          StatusCode: 401
          ResponseParameters:
            Headers:
              Access-Control-Expose-Headers: "'WWW-Authenticate'"
              Access-Control-Allow-Origin: "'*'"
              WWW-Authenticate: >-
                'Bearer realm="admin"'




  LambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "mrjohnny-cloudformation-lambda-role"
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: MrJohnnyS3ByRegion
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:PutObjectAcl'
                Resource:
                  - "arn:aws:s3:::mrjohnny-upload-contents"
                  - "arn:aws:s3:::mrjohnny-upload-contents/*"
                  - "arn:aws:s3:::mrjohnny-logging-for-upload-contents"
                  - "arn:aws:s3:::mrjohnny-logging-for-upload-contents/*"
        - PolicyName: MrJohnnyOpenPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'ec2:DescribeNetworkInterfaces'
                  - 'ec2:CreateNetworkInterface'
                  - 'ec2:DeleteNetworkInterface'
                  - 'ec2:DescribeInstances'
                  - 'ec2:AttachNetworkInterface'
                Resource: "*"
        - PolicyName: MrJohnnyClosedPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:Scan'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:Query'
                Resource: "arn:aws:dynamodb:us-east-1:411460918332:table/*"




AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A simple backend (read/write to DynamoDB) with a RESTful API endpoint
  using Amazon API Gateway.
Globals:
  Api:
    Cors:
      AllowMethods: '''*'''
      AllowHeaders: '''*'''
      AllowOrigin: '''*'''
  Function:
    Timeout: 10
    Runtime: nodejs14.x
    Environment:
      Variables:
        ENV:
          Ref: ENV
Parameters:
  ENV:
    Type: String
    Default: Prod
  BucketName:
    Type: String
    Default: mrjohnny-upload-contents
  S3BucketPolicy:
    Type: String
    Default: arn:aws:s3:::mrjohnny-upload-contents
Resources:
  ServerlessApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: '''*'''
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: arn:aws:cognito-idp:us-east-1:411460918332:userpool/us-east-1_eqsRxbA3C
        AddDefaultAuthorizerToCorsPreflight: false
      EndpointConfiguration:
        Type: REGIONAL
        PayloadFormatVersion: '2.0'
      GatewayResponses:
        UNAUTHORIZED:
          StatusCode: 401
          ResponseParameters:
            Headers:
              Access-Control-Expose-Headers: '''WWW-Authenticate'''
              Access-Control-Allow-Origin: '''*'''
              WWW-Authenticate: '''Bearer realm="admin"'''
    Metadata:
      SamResourceId: ServerlessApi
  LambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: mrjohnny-cloudformation-lambda-role
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: MrJohnnyS3ByRegion
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            Resource:
            - arn:aws:s3:::mrjohnny-upload-contents
            - arn:aws:s3:::mrjohnny-upload-contents/*
            - arn:aws:s3:::mrjohnny-logging-for-upload-contents
            - arn:aws:s3:::mrjohnny-logging-for-upload-contents/*
      - PolicyName: MrJohnnyOpenPolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            - ec2:DescribeNetworkInterfaces
            - ec2:CreateNetworkInterface
            - ec2:DeleteNetworkInterface
            - ec2:DescribeInstances
            - ec2:AttachNetworkInterface
            Resource: '*'
      - PolicyName: MrJohnnyClosedPolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:Scan
            - dynamodb:UpdateItem
            - dynamodb:Query
            Resource: arn:aws:dynamodb:us-east-1:411460918332:table/*
    Metadata:
      SamResourceId: LambdaExecRole
  ListBrandBidsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://mrjohnny-deploy/3ee6ffd0dcf3eeec2c287cd9f1c1cb8e
      Handler: ListBids.handler
      FunctionName: ListBrandBids
      Description: A simple backend (read/write to DynamoDB) with a RESTful API endpoint
        using Amazon API Gateway.
      MemorySize: 128
      Timeout: 10
      Role:
        Fn::GetAtt:
        - LambdaExecRole
        - Arn
      VpcConfig:
        SecurityGroupIds:
        - sg-0f666341436597447
        SubnetIds:
        - subnet-0f0ed4f2b3e9c1a75
      Tags:
        lambda-console:blueprint: microservice-http-endpoint
      Environment:
        Variables:
          REGION:
            Ref: AWS::Region
      Events:
        ListBids:
          Type: Api
          Properties:
            RestApiId:
              Ref: ServerlessApi
            Path: /list-bids
            Method: GET
    Metadata:
      SamResourceId: ListBrandBidsFunction
  PostBrandBidsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://mrjohnny-deploy/da0562c742885709397d3279cd5bf483
      Handler: PostBid.handler
      FunctionName: PostBrandBids
      Description: A simple backend (read/write to DynamoDB) with a RESTful API endpoint

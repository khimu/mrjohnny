            RestApiId:
              Ref: ServerlessApi
            Path: /bids/{id}
            Method: PUT
    Metadata:
      SamResourceId: PutBrandBidsFunction
  SignUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://mrjohnny-deploy/e857a369013f408b7261e57efc68ad8f
      Handler: SignUrl.handler
      FunctionName: SignUrl
      Description: A simple backend (read/write to DynamoDB) with a RESTful API endpoint
        using Amazon API Gateway.
      MemorySize: 128
      Timeout: 10
      Role:
        Fn::GetAtt:
        - LambdaExecRole
        - Arn
      VpcConfig:
        SecurityGroupIds:
        - sg-0f666341436597447
        SubnetIds:
        - subnet-0f0ed4f2b3e9c1a75
      Tags:
        lambda-console:blueprint: microservice-http-endpoint
      Environment:
        Variables:
          REGION:
            Ref: AWS::Region
          UploadBucket:
            Ref: BucketName
      Policies:
      - S3WritePolicy:
          BucketName:
            Ref: S3BucketPolicy
      Events:
        GetSignUrl:
          Type: Api
          Properties:
            RestApiId:
              Ref: ServerlessApi
            Path: /sign-url/{username}/{filename}
            Method: GET
    Metadata:
      SamResourceId: SignUrlFunction
Outputs:
  ApiUrl:
    Description: The target URL of the created API
    Value:
      Fn::Sub: https://${ServerlessApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
    Export:
      Name: BidsFlow

<html>
<head>
<title>Mr Johnny</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 

<script type="text/javascript"> 

var new_num = 40; // global variable
var startTime = Date.now();
//var video = document.getElementById('video');

 var video = "mixkit-man-and-woman-jogging-in-nature-44350-medium.mp4";


jQuery(document).ready(function(){ 
	http://api.jquery.com/css/
	$('p').css({border: '5px solid red', color: 'green', padding: '20px'});


	// http://api.jquery.com/bind/
	// http://api.jquery.com/css/
	// http://api.jquery.com/text/
	$('#countme').css({
		margin: '0 auto',
		backgroundColor: '#ccc',
		textAlign: 'center',
		fontSize: '40px'
	}).bind('click mousemove', function(){
		var current = parseInt($(this).text(), 10);
		new_num = new_num + 1
		//$(this).text(current+1).css({fontSize: new_num+'px'})
	});

	//video.onplay = PerformCheck();

    var canvas = document.getElementById('canvas');
    var canvas2 = document.createElement('canvas');    
    canvas2.setAttribute('id', 'canvas2');
    var ctx = canvas.getContext('2d');
    var ctx2 = canvas2.getContext('2d');
    var img = new Image();
    img.src = "cocacola.jpeg";
    img.onload = function() {
        ctx2.drawImage(img);
    }

    video.addEventListener('play', function () {
        var $this = this; //cache
        (function loop() {
            var currentTime = Date.now() - startTime;
            if (!$this.paused && !$this.ended) {
                if (currentTime > 360)  {
                    ctx.drawImage(canvas2, 0, canvas.height - 100);
                } else {
                    document.removeElementById('canvas2');
                }                    

                ctx.drawImage($this, 0, 0);
                setTimeout(loop, 1000 / 30); // drawing at 30fps
            }
        })();
    }, 0);	
});

// var video = "mixkit-man-and-woman-jogging-in-nature-44350-medium.mp4"; // acquire video

function PerformCheck() {
    var curTime = parseInt(video.currentTime, 10);
    alert(curTime);
    if (curTime < 10) {
        setTimeout(PerformCheck, 5);
    } else {
        video.pause();
        PlayCommercial();
    }
}

function PlayCommercial() {
    // TODO: Display image overlay

	//"tansu-topuzoglu-9rw7LhrtCOY-unsplash.jpg"
	alert("Hello! I am an alert box!!");

    setTimeout(ResumeVideo, 5000);
}

function ResumeVideo() {
    // TODO: Remove image overlay
    video.play();
}


</script>
</head>
<body>

	<p>Mr Johnny</p>

	<div id="countme">0</div>

	<canvas id="canvas" width="200" height="100"></canvas>
	

	<video id="video" width="400" height="350" controls poster=
"tansu-topuzoglu-9rw7LhrtCOY-unsplash.jpg">
        <source src="mixkit-man-and-woman-jogging-in-nature-44350-medium.mp4" type="video/mp4">
    </video>


</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>jQuery UI Droppable</title>

    <style type="text/css">
        #drag
        {
            width: 100px;
            height: 100px;
            float: left;
            margin: 10px;
            background-color :transparent;
            padding:10px;
            z-index:1000;
        }
        #drop
        {
            width: 550px;
            height: 550px;
            float: left;
            margin: 10px;
            background-color:transparent;
            padding:10px;
            z-index:-1;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>
    <script>
        $( function() {
            $( "#drag" ).draggable();
            $( "#drop" ).droppable(
                {
                    drop :function()
                    {
                        alert("I am dropped ");

                    }
                } );

            $.ajaxSetup({ cache: true });
            $.getScript('https://connect.facebook.net/en_US/sdk.js', function(){
                FB.init({
                    appId: '721473506169833',
                    version: 'v2.7' // or v2.1, v2.2, v2.3, ...
                });
                $('#loginbutton,#feedbutton').removeAttr('disabled');
                //FB.getLoginStatus(updateStatusCallback);
            });
        } );

        var updateStatusCallback = () => {
            alert('test');
        }

        function fbShare() {
            FB.ui({
                method: 'share',
                href: 'https://developers.facebook.com/docs/'
            }, function(response){});
        }


    </script>
</head>
<body>
<center>
    <h1 align="center">Welcome to GeeksforGeeks</h1>
    <div id="drag">


        <p><img id="bidder_image_upload" src="http://mrjohnny.s3-website-us-east-1.amazonaws.com/assets/coke-sm.jpeg"/></p>


    </div>
    <div id="drop">


        <p><video id="video" controls width="560">
            <source id="mp4" src="http://mrjohnny.s3-website-us-east-1.amazonaws.com/assets/light_bulb.mp4" type="video/mp4"/>
        </video></p>


    </div>
<!--//publish_actions,instagram_manage_comments,-->
    <fb:login-button scope="public_profile,email"
                     onlogin="checkLoginState();">
    </fb:login-button>
</center>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>jQuery UI Droppable</title>

    <style type="text/css">


    </style>

    <script src="http://mrjohnny.s3-website-us-east-1.amazonaws.com/assets/oldversion/js/jquery-1.8.1.min.js"></script>
    <script src="http://mrjohnny.s3-website-us-east-1.amazonaws.com/assets/oldversion/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <link href="http://mrjohnny.s3-website-us-east-1.amazonaws.com/assets/oldversion/bootstrap-5.2.3-dist/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap-css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->


    <!-- Enables drag and drop feature -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>
</head>
<body>

<div class="container">
    <!-- Button trigger modal -->
    <button id="my-account" type="button" class="btn btn-primary">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#influencerVideoDetail">
        Launch demo modal
    </button>
</div><!-- end .container -->


<!-- Modal -->
<div class="modal fade" id="influencerVideoDetail" tabindex="-1" aria-labelledby="influencerVideoDetailLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="influencerVideoDetailLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="table-responsive">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- End My Account Boxy -->
<script type="text/javascript">
    $('#my-account').click(function(){
        new Boxy('#influencerVideoDetail', {title: 'Test Boxy', modal: false});
    });
</script>


</body>
</html>

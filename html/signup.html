<html>
<head>
    <title>Sign Up Page</title>

    <!--Custom styles-->

    <style>
        /* Credit to bootsnipp.com for the css for the color graph */
        .colorgraph {
            height: 5px;
            border-top: 0;
            background: #c4e17f;
            border-radius: 5px;
            background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        }
    </style>

    <script type="text/javascript">
            $(document).ready(function(){
            $( "#register" ).click(function() {
                // Get some values from elements on the page:
                var $form = $("#registerForm"),
                    email = $form.find( "input[type='email']" ).val(),
                    password = $form.find( "input[type='password']" ).val();

                console.log("username " + email + " password " + password);

                $.ajax({
                    url: "https://9n8r136kre.execute-api.us-east-1.amazonaws.com/Stage/signup",
                    type: "POST",
                    crossDomain: true,
                    data: JSON.stringify({ username: email, password: password }),
                    dataType: "json",
                    success: function (response) {
                        //$( "#result" ).html(response.message);
                        alert(response.message);
                        location.href = 'http://mrjohnny.s3-website-us-east-1.amazonaws.com/signin.html';
                    },
                    error: function (xhr, status) {
                        alert(xhr);
                    }
                });

            });
        });
    </script>
</head>
<body>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form id="registerForm" role="form">
                <fieldset>
                    <h2>Sign Up</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="repeat-password" id="repeat-password" class="form-control input-lg" placeholder="Repeat Password">
                    </div>
                    <span class="button-checkbox">
`                       <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                            <label class="form-check-label" >
                                I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>
				</span>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <!--<button type="button" id="login" class="btn btn-primary btn-lg">Login</button>-->
                            <!--<button type="button" id="register" class="btn btn-primary btn-lg">Register</button>-->
                            <input type="button" id="register" class="btn btn-lg btn-success btn-block" value="Sign Up">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="http://mrjohnny.s3-website-us-east-1.amazonaws.com/index.html" class="btn btn-lg btn-primary btn-block">Login</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
